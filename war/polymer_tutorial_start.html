<!DOCTYPE HTML>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello Cloud Endpoints</title>
    
    <!-- Polymer and your API init -->
    <script type="text/javascript">
   
    	var polymerReady = false;
    	var gapiReady    = false;
    	
    	document.addEventListener('polymer-ready', function() { 		
    		polymerReady = true;
    		// put here your initialisations that need to execute when the DOM and polymer are ready
    		} ); 
    	
    	function api_init()
    	{	
    		// load your own Cloud Endpoints API here:
    		var protocol = window.location.host.search('localhost')==-1 ? 'https://' : 'http://'
    		gapi.client.load('greetings', 'v1', function() { gapiReady = true } , protocol + window.location.host + '/_ah/api');
        }
    	
    	// function to call our "greetings" API with a name
		function do_call(name)
		{
			gapi.client.greetings.hello( {'who': name} ).execute(function(resp) {
		        if (!resp.code)
	  	            alert(resp.text + ' ' + resp.avatarId);
		        })
		}
    </script>
    
    <!-- Google API init  -->
    <script src="https://apis.google.com/js/client.js?onload=api_init"></script>
    
    <!-- POLYMER init and imports-->
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    
    <!-- a custom-made polymer element that you will use in this tutorial -->
    <link rel="import" href="paper-card.html">
    
    <!-- styles specific to this app --> 
    <link rel="stylesheet" type="text/css" href="styles.css" shim-shadowdom>

  </head>

  <body unresolved>
  	
  </body>
</html>
